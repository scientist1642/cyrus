{% extends 'rango/base.html' %}

{% block body_block %}
<div class = "hero-unit">
    <h1>Login to Rango</h1>
    <br/>
    <div class="container">
        <form class="form-signin span4" id="login_form" method="post" action="/rango/login/">
            {%  csrf_token %}
            Username:
            <input type = "text" class="input-block-level" placeholder="Username" name="username"  size="50"/>
            <br/>
            Password:
            <input type = "password" class = "input-block-level" placeholder="Username" name="password" size="50"/>
            <br/>
            <button class="btn btn-primary" type="submit" > Sign in </button>
        </form>
    </div>
</div>
{% endblock %}
