<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1> {{ category_name }} </h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{page.title}}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong> No pages currently in the category.</strong>
            {% endif %}
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}
        <hr/>
        <a href = "/rango/category/{{ category_name_url }}/add_page/">Add a page
            within this category </a>

    </body>
</html>
